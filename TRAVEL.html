<!DOCTYPE html>
<html>

<head>
    <title>MyTravel</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">


<body>
    <header class="header">

        <div class="left">
                    <div>MyTravel</div>
        </div>

        <div class="mid">
            <ul class="navbar">
                <li><a href="#" >Home</a></li>
                <li><a href="#">Book Flights</a></li>
                <li><a href="#">Book Hotel</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>


        <div class="right">
            <button class="btn">Contact Us</button>
            <button class="btn">Sign In</button>
        </div>
    </header>
    <div class="container">
        <h1>Register now for upto 50% off on your booking !</h1>
        <form action="https://travel.com/">
            <div class="group">
                <input type="text" name="" placeholder="Enter your Name">
            </div>
            <div class="group">
                <input type="text" name="" placeholder="Enter your Gender">
            </div>
            <div class="group">
                <input type="text" name="" placeholder="Enter your country">
            </div>
            <div class="group">
                <input type="text" name="" placeholder="Enter your Email Id">
            </div>
            <div class="group">
                <input type="text" name="" placeholder="Enter your Phone Number">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>

</html>
